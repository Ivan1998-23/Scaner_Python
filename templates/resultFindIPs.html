{% extends 'base.html' %}

{% block title %}
	Resultat
{% endblock %}

{% block style %} 
    <link rel="stylesheet icon" href="{{ url_for('static', filename='css/main.css')}}"> 
{% endblock %}

{% block body %}
	<div class="main">
        <table  class="table table-striped">
            <thead>
                <tr  class="row table-header ">  
                    <th scope="col">
                        <div class="value ipAdress">IP addres</div>
                    </th>
                    <th scope="col">
                        <div class="value st"> STATUS</div>
                    </th>
                    <th scope="col">
                        <div class="value port">Port</div>
                    </th>
                    <th scope="col">
                        <div class="value endTieme">Останє сканування</div>
                    </th>
                    <th scope="col">
                        <div class="value comment">Примітки</div>
                    </th>
                    <th scope="col">
                        <div class="value other">Other</div>
                    </th> 
                </tr>
            </thead>
            <tbody>  
                {% for ip in data%}
                        <tr class=" row">  
                            <td>
                                <div class="value ipAdress"  >
                                    <a href="http://{{ip }}" target="_blank" >{{ ip }}</a>
                                </div>
                            </td>
                            <td>
                                <div class="value st">  
                                                        <span>&#127774</span> 
                                </div>
                            </td>
                            <td>
                                <div class="value port"></div>
                            </td>
                            <td>
                                <div class="value endTieme"></div>
                            </td>
                            <td>
                                <div class="value comment">
                                    <textarea class="myTextarea" rows="about" cols="about"  ></textarea>
                                </div>
                            </td>
                            <td>
                                <div class="value other"></div>
                            </td>

                        </tr>

                 {% endfor %}
            </tbody>

        </table >
    </div>
{% endblock %}
